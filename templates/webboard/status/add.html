<div class="modal fade" id="addDialog" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
	<div class="modal-dialog" >
    	<div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                <!--<h4 class="modal-title" id="addDislogTitle">添加/修改公告</h4>-->
                <ul class="nav nav-pills">
                    <li class="active"><a href="#tabWrite" data-toggle="pill">撰写</a></li>
                    <li><a href="#tabPreview" id="navPreview" data-toggle="pill">预览</a></li>
                </ul>
            </div>
            <div class="modal-body">
                <div class="tab-content">
                    <div class="tab-pane active" id="tabWrite">
                        <form role="form" class="form-horizontal" id="addForm" data-action="add" data-id="{{object.id}}">
                            <div class="form-group" >
                                <div class="col-sm-12">
                                    <input type="text" name="title" id="addFormTitle" placeholder="标题" class="form-control" data-toggle="popover" data-trigger="manual" data-container="#addForm" data-content="标题不为空！" data-placement="left" value="{{object.title}}">
                                </div>
                            </div>
                            <div class="form-group" >
                                <div class="col-sm-12">
                                <textarea class="form-control" placeholder="正文" name="body_text" id="addFormBodyText" rows="10" data-toggle="popover" data-trigger="manual" data-container="#addForm" data-content="正文不为空！" data-placement="left">{{object.body_text}}</textarea>
                                </div>
                            </div>
                            <input type="hidden" name="status_id" value="{{object.id}}" />
                        </form>
                    </div>
                    <div class="tab-pane fade" id="tabPreview">
                        <div class="well" id="divPreview">
                            
                        </div>
                    </div>
                </div>
                <div class="btn-group"> 
                    <button id="addFormUpload" class="btn btn-sm btn-default" data-toggle="popover" data-html="true" data-content='{% include "file-upload.html" %}' data-container="#addForm">
                        <span class="glyphicon glyphicon-picture"></span>
                    </button>
                </div>
            </div>
            <div class="modal-footer">
            	<div class="button-group pull-right">
                	<button class="btn btn-default" data-dismiss="modal">取消</button>
                    <button class="btn btn-primary" id="addFormSubmit">确认</button>
                </div>
            </div>
        </div>
    </div>
</div>
<script type="text/javascript" src="/static/js/addDialog.js"></script>
<script>
	$(document).ready(function(){
		$("#navPreview").on("show.bs.tab", function(e){
													$("#divPreview").html(processBodyText($("#addFormBodyText").val()));
													});
	});
</script>
