	<div class="container">
		<div class="navbar-header">
			<button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
				<span class="sr-only">Toggle navigation</span>
				<span class="icon-bar"></span>
				<span class="icon-bar"></span>
				<span class="icon-bar"></span>
			</button>
		</div>
		<div class="navbar-collapse collapse">
			<ul class="nav navbar-nav">
				<li><a href="#">主页 Home</a></li>
				<li class="dropdown" id="CommSel">
					<a class="dropdown-toggle" data-toggle="dropdown" href="#CommSel">选择系统语言 Choose Language
					<b class="caret"></b></a>
						<ul class="dropdown-menu">
							<li><a href="#">中文系统</a></li>
							<li><div class="divider"></div></li>
							<li><a href="#">English Committee</a></li>
						</ul>
				</li>
			</ul>
			
			<form id="formLogin" class="navbar-form navbar-right" role="form">
				<div class="form-group">
					<input type="text" placeholder="用户名" name="username" class="form-control">
				</div>
				<div class="form-group">
					<input id="psw" type="password" placeholder="密码" name="password" class="form-control">
				</div>
				<button id="formLoginSubmit" type="button" class="btn btn-success">登录</button>
			</form>
	
			<ul class="nav navbar-nav navbar-right" id="userInfo">
				<li>
					<a id="userName" href="#">{{user.profile.nick_name}}</a>
				</li>
				<li>
					<a href="javascript:void(0);" id="btnLogout">退出</a>
				</li>
			</ul>
			
			<script type="text/javascript">
			function toggleInfo() {
				if (hasLogined)
				{
					clearForm("#formLogin");
					$("#userName").text(username);
					$("#formLogin").hide();
					$("#userInfo").show();
					$("#psw").attr("placeholder", '密码');
				}
				else
				{
					$("#formLogin").show();
					$("#userInfo").hide();
				}
			}
			toggleInfo();
			$("#hintLogin").popover('show');
			$(document).ready(function () {
				$("#formLogin input").keypress(function(e){
					if (e.which==13) {$("#formLoginSubmit").click();}
				});
				$("#formLoginSubmit").click(function () {
					var data = api.normal('accountsLogin', $("#formLogin").serialize());
					if (data.hasOwnProperty('status'))
					{
						hasLogined = true;
						username = data.user.nick_name;
						toggleInfo();
					}
					else
					{
						//$("#hintLogin").popover('show');
						$("#psw").attr("placeholder", "密码错误");
						$("#psw").val("");
						$("#psw").focus();
						//setTimeout(function(){$("#hintLogin").popover('hide')}, 3000);
					}
				});
				$("#btnLogout").click(function () {
					var data = api.normal('accountsLogout');
					if (data.hasOwnProperty('status'))
					{
						hasLogined = false;
						username = '';
						toggleInfo();
					}
					return false;
				});
			});
			</script>
		</div>
	</div>
</div>
